<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nghe nhạc free</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>


<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <button type="button"class="btn btn-minus">
        <i class="fas fa-minus"></i>
      </button>
      <button class="btn btn-plus">
        <i class="fas fa-plus"></i>
      </button>
      <h6 id="result">
        <i class="fas fa-volume-up"></i>
      </h6>
      <h4>Đang phát nhạc</h4>
      <h2>Chắc ai đó sẽ về</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('./assets/image/song1.png')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" style="transition: all 1s;">
    <b id="speed"> speed
      <select id="speedValue">
        <option value="0.5">x 0.5</option>
        <option value="0.75">x 0.75</option>
        <option value="1" selected>x 1</option>
        <option value="1.25">x 1.25</option>
        <option value="1.5">x 1.5</option>
        <option value="1.75">x 1.75</option>
        <option value="2">x 2</option>
        <option value="3">x 3</option>
      </select>
    </b>
    <b id="time">10/200 s</b>
    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
    
  </div>
</div>
<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);
    const heading = $('header h2');
    const cdThumb = $('.cd-thumb');
    const audio = $('#audio');
    const player = $('.player');
    const btnPlay = $('.btn-toggle-play');
    const progress = $('.progress');
    const next = $('.btn-next');
    const prev = $('.btn-prev');
    const repeat = $('.btn-repeat');
    const random = $('.btn-random');
    const minus = $('.btn-minus');
    const plus = $('.btn-plus');
    const widthImg = $('.cd').offsetWidth;
    const speed = $('#speedValue');
    const time = $('#time');
    const cdThumbAnimation = cdThumb.animate([{
            transform: 'rotate(360000deg)'
          }],{
            duration : 10000000,
            interations : Infinity
          });

    const app = {
        currentIndex: 0,
        volume: 1,
        songs: [
            {
                name: 'Chắc ai đó sẽ về',
                singer: 'Sơn Tùng MTP',
                path: './assets/music/song1.mp3',
                image: './assets/image/song1.png'
            },
            {
                name: 'Nếu anh đi',
                singer: 'Nam Nam',
                path: './assets/music/song2.mp3',
                image: './assets/image/song2.png'
            },
            {
                name: 'Doraemon',
                singer: 'Doraemon',
                path: './assets/music/song3.mp3',
                image: './assets/image/song3.png'
            },
            {
                name: 'Em của quá khứ',
                singer: 'Nguyễn Đình Vũ',
                path: './assets/music/song4.mp3',
                image: './assets/image/song4.png'
            },
            {
                name: 'Lạc trôi',
                singer: 'Sơn Tùng MTP',
                path: './assets/music/song5.mp3',
                image: './assets/image/song5.png'
            },
            {
                name: 'Khuê mộc lang',
                singer: 'Hương Ly',
                path: './assets/music/song6.mp3',
                image: './assets/image/song6.png'
            },
            {
                name: 'Chiếc khăn gió ấm',
                singer: 'Khánh Phương',
                path: './assets/music/song7.mp3',
                image: './assets/image/song7.png'
            },
            {
                name: 'Save me',
                singer: 'DEAM',
                path: './assets/music/song8.mp3',
                image: './assets/image/song8.png'
            },
            {
                name: 'Sài Gòn đau lòng quá',
                singer: 'Hứa Kim Tuyền, Hoàng Duyên',
                path: './assets/music/song9.mp3',
                image: './assets/image/song9.png'
            },
            {
                name: 'Yêu là cưới',
                singer: 'Hương Hoa',
                path: './assets/music/song10.mp3',
                image: './assets/image/song10.png'
            },
            {
                name: 'Way back home',
                singer: 'John Conner',
                path: './assets/music/song11.mp3',
                image: './assets/image/song11.png'
            },
            {
                name: 'Trang giấy trắng',
                singer: 'Phạm Trưởng',
                path: './assets/music/song12.mp3',
                image: './assets/image/song12.png'
            },
            {
                name: 'Kẹo bông gòn',
                singer: 'H2K,KN',
                path: './assets/music/song13.mp3',
                image: './assets/image/song13.png'
            },
            {
                name: 'Hạnh phúc bỏ rơi em',
                singer: 'Hương Ly',
                path: './assets/music/song14.mp3',
                image: './assets/image/song14.png'
            },{
                name: 'Hành lang cũ',
                singer: 'Long nón lá',
                path: './assets/music/song15.mp3',
                image: './assets/image/song15.png'
            },
            {
                name: 'Đúng người đúng thời điểm',
                singer: 'Thanh Hưng idol',
                path: './assets/music/song16.mp3',
                image: './assets/image/song16.png'
            },
            {
                name: 'Đúng người sai thời điểm',
                singer: 'Thanh Hưng idol',
                path: './assets/music/song17.mp3',
                image: './assets/image/song17.png'
            },
            {
                name: 'Mình cùng nhau đóng băng',
                singer: 'Thùy Chi',
                path: './assets/music/song18.mp3',
                image: './assets/image/song18.png'
            },
            {
                name: 'Tháng năm không quên',
                singer: 'H2K x 2N',
                path: './assets/music/song19.mp3',
                image: './assets/image/song19.png'
            },
            {
                name: 'Tháng 4 lời nói dối của em',
                singer: 'Hà Anh tuấn',
                path: './assets/music/song20.mp3',
                image: './assets/image/song20.png'
            },
            {
                name: 'Đồi hoa mặt trời',
                singer: 'Hoàng Yến Chipi',
                path: './assets/music/song21.mp3',
                image: './assets/image/song21.png'
            }
        ],
        render: function(){
            let playlist = this.songs.map(function(song){
                return `
                <div class="song">
                    <div class="thumb" style="background-image: url('${song.image}')">
                    </div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                `;
            });
            $('.playlist').innerHTML = playlist.join('');
        },
        defineProperties: function(){
          Object.defineProperty(this, 'currentSong', {
            get: function(){
              return this.songs[this.currentIndex];
            }
          })
        },
        handleEvents: function(){
          // Hình ảnh quay khi hát:
          cdThumbAnimation.pause();
          // Phóng to - thu nhỏ khi lướt
          document.onscroll = function(){
            // Thu nhỏ
            scrollTop = window.scrollY || document.documentElement.scrollTop;
            local = widthImg - scrollTop;
            $('.cd').style.width = local + "px";
            if(local<=0) $('.cd').style.width = "0px";

            // Làm mờ
            $('.cd').style.opacity = $('.cd').offsetWidth/widthImg;
          }

          // Phát nhạc - dừng khi click
          btnPlay.onclick = function(){
            if(player.classList.contains('playing'))
            {
              player.classList.remove('playing');
              audio.pause();
              cdThumbAnimation.pause();
            }
            else{
              player.classList.add('playing');
              audio.play();
              cdThumbAnimation.play();
            }
          }
          // Load thanh progress
          audio.ontimeupdate = function(){
            audio.playbackRate = speed.value;
            let process = this.currentTime/this.duration*100;
            progress.value = Math.round(process?process:0); 
            let value = (progress.value-progress.min)/(progress.max-progress.min)*100;
            if(value<50) value = value + 1;
            else value = value = value - 1;
            progress.style.background = 'linear-gradient(to right, #f24f78 0%, #f24f78 ' + value + '%, #fff ' + value + '%, white 100%)';
            // set dữ liệu cho time
            time.innerHTML = `${Math.round(this.currentTime)}/${Math.round(this.duration?this.duration:0)} s`;
          }

          // Kéo đến vị trí cần thả
          progress.oninput = function(e){
            const localSound = Math.round(progress.value*audio.duration/100);
            audio.currentTime = localSound;
            audio.pause();
            cdThumbAnimation.pause();
            let value = (this.value-this.min)/(this.max-this.min)*100;
            if(value<50) value = value + 0.5;
            else value = value = value - 0.5;
            this.style.background = 'linear-gradient(to right, #f24f78 0%, #f24f78 ' + value + '%, #fff ' + value + '%, white 100%)';
          }
          progress.onchange = function(e){
            if(!player.classList.contains('playing'))
            {
              player.classList.add('playing');
              audio.play();
            }
            audio.play();
            cdThumbAnimation.play();
          }

          // Khi nhấn tới lui chuyển bài hát
          next.onclick = function(e){
            if(random.classList.contains('active'))  app.randomSong();
            else app.nextSong();
          }
          prev.onclick = function(e){
            if(random.classList.contains('active'))  app.randomSong();
            else app.prevSong();
          }

          // Khi kết thúc chuyển sang bài khác
          audio.onended = function(e){
            if(repeat.classList.contains('active')) app.loadEvents();
            else if(random.classList.contains('active'))  app.randomSong();
            else app.nextSong();
          }

          // Khi click lặp lại và random
          repeat.onclick = function(e){
            if(repeat.classList.contains('active')) repeat.classList.remove('active');
            else {
              repeat.classList.add('active');
              random.classList.remove('active');
            }
          }
          random.onclick = function(e){
            if(random.classList.contains('active')) random.classList.remove('active');
            else {
              random.classList.add('active');
              repeat.classList.remove('active');
            }
          }
          // Khi tăng giảm âm lượng
          minus.onclick = function(e){
            app.volume = app.volume - 0.15;
            if(app.volume <=0 ) app.volume = 0;
            audio.volume = app.volume;

            if(app.volume==0) document.getElementById('result').innerHTML = '<i class="fas fa-volume-mute"></i>';
            else if(app.volume<0.5) document.getElementById('result').innerHTML = '<i class="fas fa-volume-down"></i>';
            else document.getElementById('result').innerHTML = '<i class="fas fa-volume-up"></i>';
          }
          plus.onclick = function(e){
            app.volume = app.volume + 0.15;
            if(app.volume >= 1) app.volume = 1;
            audio.volume = app.volume;
            
            if(app.volume==0) document.getElementById('result').innerHTML = '<i class="fas fa-volume-mute"></i>';
            else if(app.volume<0.5) document.getElementById('result').innerHTML = '<i class="fas fa-volume-down"></i>';
            else document.getElementById('result').innerHTML = '<i class="fas fa-volume-up"></i>';
          }
        },
        selectSongs: function(){
          // Chọn bài hát
            $$('.song').forEach(function(song,index) {
              song.onclick = function(e){
                app.selectSong(index);
              }
          });
        },
        loadEvents: function(){
          this.handleEvents();
          this.loadCurrentSong(); 
          cdThumbAnimation.play();
          audio.play();
          if(!player.classList.contains('playing'))
          {
            player.classList.add('playing');
          }
          for(let i=0;i<this.songs.length;i++){
            document.getElementsByClassName('song')[i].classList.remove('active');
          }
          document.getElementsByClassName('song')[this.currentIndex].classList.add('active');
        },
        loadCurrentSong: function(){
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = "url("+this.currentSong.image+")";
          audio.src = this.currentSong.path;
        },
        nextSong: function(){
          this.currentIndex = this.currentIndex+1;
          if(this.currentIndex>=this.songs.length) this.currentIndex = 0;
          this.loadEvents();
        },
        prevSong: function(){
          this.currentIndex = this.currentIndex-1;
          if(this.currentIndex < 0) this.currentIndex = this.songs.length - 1;
          this.loadEvents();
        },
        randomSong: function(){
          let numRandom;
          let temp = this.currentIndex;
          do{
            numRandom =  Math.floor(Math.random() * app.songs.length);
          }
          while(numRandom==temp)
          this.currentIndex = numRandom;
          this.loadEvents();
        },
        selectSong: function(n){
          this.currentIndex = n;
          this.loadEvents();
        },
        start: function(){
            // Định nghĩa các thuộc tính của object
            this.defineProperties();

            // Lẳng nghe - xử lí sự kiện
            this.handleEvents();

            // load bài hát đầu tiên
            this.loadCurrentSong(); 

            // Render playlist
            this.render();

            // Chọn bài hát
            this.selectSongs();
            document.getElementsByClassName('song')[this.currentIndex].classList.add('active');
        }
    };
    app.start();
</script>

</html>
